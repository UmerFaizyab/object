<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <table class="table">
        <thead>
            <tr class="text-center fs-3 fw-bold bg-danger"><td colspan="5">STUDENT INFORMATION</td></tr>
            <tr class="bg-success fs-4">
            <th scope="col">Roll Number</th>
            <th scope="col">Name</th>
            <th scope="col">Father Name</th>
            <th scope="col">Age</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody id="ko" class="fs-4 fw-bold">
          
        </tbody>
      </table>
      <div id="main" class="mt-4 text-center" >
    
        <div class="mb-3 fs-4">
            <input type="text" class="form-control" id="na" aria-describedby="emailHelp" placeholder="Search by roll number">
          </div>
          <button type="submit" class="btn btn-primary ps-5 pe-5" onclick="done()">Submit</button>
    
    </div>

    <table class="table mt-4">
        <thead>
            <tr class="fs-4">
            <th scope="col">Roll Number</th>
            <th scope="col">Name</th>
            <th scope="col">Father Name</th>
            <th scope="col">Age</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody id="joo" class="fs-4 fw-bold">
          
        </tbody>
      </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
